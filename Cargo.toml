[package]
name = "rmtg"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true
strip = true
panic = "abort"
split-debuginfo = "packed"
incremental=true
codegen-units=1
opt-level = 3

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[dependencies]
bevy={version="0.16.1", features = ["bevy_dev_tools", "wayland"]}
arboard="3.6.1"
reqwest="0.12.23"
json="0.12.4"
image="0.25.6"
futures="0.3.31"
bevy_rapier3d="0.31.0"
bevy_framepace = "0.19.1"
tokio={version="1.47.1",features=["rt","rt-multi-thread","macros"]}
rand = "0.9.2"
bytes = "1.10.1"
bevy_rand = {version = "0.11.3", features = ["rand_chacha", "wyrand"] }
bevy_prng = { version = "0.11.3", features = ["rand_chacha", "wyrand"] }

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"