[package]
name = "rmtg"
version = "0.1.0"
edition = "2024"
description = "a magic the gathering card game player"
license = "GPL-3.0-only"
repository = "https://github.com/bgkillas/rmtg"

[profile.release]
lto = true
strip = true
panic = "abort"
split-debuginfo = "packed"
incremental=true
codegen-units=1
opt-level = 3

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[features]
default=["bin"]
bin=["dep:arboard", "tokio/rt-multi-thread"]
wasm=["bevy_rand/wasm_js", "dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:web-sys", "dep:console_error_panic_hook"]

[dependencies]
bevy={version="0.16.1", features = ["bevy_dev_tools", "wayland", "jpeg"]}
arboard={version="3.6.1", features = ["wayland-data-control"], optional = true}
reqwest="0.12.23"
json="0.12.4"
image="0.25.8"
futures="0.3.31"
bevy_rapier3d={version="0.31.0", features = ["enhanced-determinism"]}
bevy_framepace = "0.19.1"
tokio={version="1.47.1",features=["rt","macros"]}
rand = "0.9.2"
bytes = "1.10.1"
bevy_rand = {version = "0.11.3", features = ["rand_chacha", "wyrand"] }
bevy_prng = { version = "0.11.3", features = ["rand_chacha", "wyrand"] }
wasm-bindgen = {version="0.2.101", optional = true}
wasm-bindgen-futures = {version="0.4.51", optional = true}
web-sys = { version = "0.3.78", optional = true, features = ["Clipboard", "Navigator", "Window"] }
console_error_panic_hook = { version = "0.1.7", optional = true }
#serde = { version = "1.0.219", features = ["derive"] }
#bitcode = {version="0.6.7", features = ["serde"] }

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"
