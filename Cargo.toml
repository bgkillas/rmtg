[package]
name = "rmtg"
version = "0.1.0"
edition = "2024"
description = "a magic the gathering card game player"
license = "GPL-3.0-only"
repository = "https://github.com/bgkillas/rmtg"

[profile.release]
lto = true
strip = true
panic = "abort"
split-debuginfo = "packed"
incremental=true
codegen-units=1
opt-level = 3

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[features]
default=["bin", "steam"]
bin=["dep:arboard", "tokio/rt-multi-thread"]
wasm=["bevy_rand/wasm_js", "dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:web-sys", "dep:console_error_panic_hook"]
steam=["dep:bevy-steamworks"]

[dependencies]
bevy={version="0.16.1",default-features = false, features = ["bevy_dev_tools", "wayland", "jpeg",
  "std",
  "async_executor",
  "animation",
  "bevy_asset",
  "bevy_color",
  "bevy_core_pipeline",
  "bevy_gilrs",
  "bevy_gizmos",
  "bevy_gltf",
  "bevy_input_focus",
  "bevy_log",
  "bevy_mesh_picking_backend",
  "bevy_pbr",
  "bevy_picking",
  "bevy_render",
  "bevy_scene",
  "bevy_sprite",
  "bevy_sprite_picking_backend",
  "bevy_state",
  "bevy_text",
  "bevy_ui",
  "bevy_ui_picking_backend",
  "bevy_window",
  "bevy_winit",
  "multi_threaded",
  "png",
  "smaa_luts",
  "sysinfo_plugin",
  "tonemapping_luts",
  "webgl2",
  "x11",
]}
arboard={version="3.6.1", features = ["wayland-data-control"], optional = true}
reqwest="0.12.23"
json="0.12.4"
image="0.25.8"
futures="0.3.31"
bevy_framepace = "0.19.1"
tokio={version="1.47.1",features=["rt","macros"]}
rand = "0.9.2"
bytes = "1.10.1"
bevy_rand = {version = "0.11.3", features = ["rand_chacha", "wyrand"] }
bevy_prng = { version = "0.11.3", features = ["rand_chacha", "wyrand"] }
wasm-bindgen = {version="0.2.103", optional = true}
wasm-bindgen-futures = {version="0.4.53", optional = true}
web-sys = { version = "0.3.80", optional = true, features = ["Clipboard", "Navigator", "Window"] }
console_error_panic_hook = { version = "0.1.7", optional = true }
bevy-steamworks ={version= "0.14", optional = true}
avian3d="0.3.1"
bevy_rich_text3d = "0.4.2"
#serde = { version = "1.0.219", features = ["derive"] }
#bitcode = {version="0.6.7", features = ["serde"] }
bitcode = {git="https://github.com/SoftbearStudios/bitcode.git", branch = "large_c_style_enums"}
#lz4_flex = {version="0.11.5", default-features = false}

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"
