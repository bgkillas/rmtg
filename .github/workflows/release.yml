name: release

on: [push, pull_request]

jobs:
  build-skia-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build skia
      run: cargo build --release
    - uses: actions/upload-artifact@v4
      with:
        name: rmtg
        path: target/release/rmtg
  build-skia-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build skia
      run: cargo build --release
    - name: make .app
      run: |
        mkdir -p app/rmtg.app/Contents/MacOS
        cp target/release/rmtg app/rmtg.app/Contents/MacOS/
        cp .github/workflows/Info.plist app/rmtg.app/Contents/
    - uses: actions/upload-artifact@v4
      with:
        name: rmtg-macos
        path: app
  build-skia-macos_x86_64:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: Build skia
      run: cargo build --release
    - name: make .app
      run: |
        mkdir -p app/rmtg.app/Contents/MacOS
        cp target/release/rmtg app/rmtg.app/Contents/MacOS/
        cp .github/workflows/Info.plist app/rmtg.app/Contents/
    - uses: actions/upload-artifact@v4
      with:
        name: rmtg-macos-x86_64
        path: app
  build-egui-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
       toolchain: stable
       target: x86_64-pc-windows-gnu
       profile: minimal
       override: true
    - name: Build egui-full
      shell: msys2 {0}
      env:
        CARGO_HOME: /mingw64/.cargo
        RUSTUP_HOME: /mingw64/.rustup
        PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
        PATH: /mingw64/bin:$PATH
        CC: clang
      run: cargo build --release
    - uses: actions/upload-artifact@v4
      with:
        name: rmtg.exe
        path: target/release/rmtg.exe
