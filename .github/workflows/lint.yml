name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-linux:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - name: fmt
         run: cargo fmt --check
       - name: lint
         run: cargo clippy -- -D clippy::all
